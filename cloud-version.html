  <div id="mainApp">
    <iframe id="appFrame" src="old-version.html" style="width:100%;height:100vh;border:none;"></iframe>
  </div>

  <script>
    const API_BASE = 'https://class-points-backend-production.up.railway.app/api';
    let authToken = null;
    let currentUser = null;

    // ç™»å½•æ³¨å†Œç•Œé¢åˆ‡æ¢
    function showAuthLogin() {
      document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
      hideAuthError();
    }

    function showAuthRegister() {
      document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
      hideAuthError();
    }

    function showAuthError(msg) {
      const errorEl = document.getElementById('authError');
      errorEl.textContent = msg;
      errorEl.style.display = 'block';
    }

    function hideAuthError() {
      document.getElementById('authError').style.display = 'none';
    }

    function showAuthLoading() {
      document.getElementById('authLoading').style.display = 'block';
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'none';
    }

    function hideAuthLoading() {
      document.getElementById('authLoading').style.display = 'none';
    }

    // ç™»å½•å¤„ç†
    async function handleAuthLogin(e) {
      e.preventDefault();
      hideAuthError();
      showAuthLoading();

      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const response = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.success && data.data.token) {
          authToken = data.data.token;
          currentUser = data.data.user;
          localStorage.setItem('auth_token', authToken);
          localStorage.setItem('user_info', JSON.stringify(currentUser));
          
          // éšè—ç™»å½•ç•Œé¢ï¼Œæ˜¾ç¤ºä¸»åº”ç”¨
          document.getElementById('authOverlay').classList.add('hidden');
          document.getElementById('mainApp').classList.add('show');
        } else {
          hideAuthLoading();
          showAuthLogin();
          showAuthError(data.message || 'ç™»å½•å¤±è´¥');
        }
      } catch (error) {
        hideAuthLoading();
        showAuthLogin();
        showAuthError('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥');
        console.error('Login error:', error);
      }
    }

    // æ³¨å†Œå¤„ç†
    async function handleAuthRegister(e) {
      e.preventDefault();
      hideAuthError();
      showAuthLoading();

      const username = document.getElementById('regUsername').value;
      const password = document.getElementById('regPassword').value;
      const className = document.getElementById('regClassName').value;
      const email = document.getElementById('regEmail').value;

      try {
        const response = await fetch(`${API_BASE}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, className, email })
        });

        const data = await response.json();

        if (data.success && data.data.token) {
          authToken = data.data.token;
          currentUser = data.data.user;
          localStorage.setItem('auth_token', authToken);
          localStorage.setItem('user_info', JSON.stringify(currentUser));
          
          // éšè—ç™»å½•ç•Œé¢ï¼Œæ˜¾ç¤ºä¸»åº”ç”¨
          document.getElementById('authOverlay').classList.add('hidden');
          document.getElementById('mainApp').classList.add('show');
        } else {
          hideAuthLoading();
          showAuthRegister();
          showAuthError(data.message || 'æ³¨å†Œå¤±è´¥');
        }
      } catch (error) {
        hideAuthLoading();
        showAuthRegister();
        showAuthError('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥');
        console.error('Register error:', error);
      }
    }

    // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
    window.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('auth_token');
      if (token) {
        authToken = token;
        // éªŒè¯tokenæ˜¯å¦æœ‰æ•ˆ
        fetch(`${API_BASE}/auth/me`, {
          headers: { 'Authorization': `Bearer ${token}` }
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            currentUser = data.data;
            document.getElementById('authOverlay').classList.add('hidden');
            document.getElementById('mainApp').classList.add('show');

        })
