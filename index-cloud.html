  <script>
    const API_BASE = 'https://class-points-backend-production.up.railway.app/api';

    function showLogin() {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
      hideError();
    }

    function showRegister() {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
      hideError();
    }

    function showError(msg) {
      const errorEl = document.getElementById('errorMsg');
      errorEl.textContent = msg;
      errorEl.style.display = 'block';
    }

    function hideError() {
      document.getElementById('errorMsg').style.display = 'none';
    }

    function showLoading() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'none';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    async function handleLogin(e) {
      e.preventDefault();
      hideError();
      showLoading();

      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const response = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.success && data.data.token) {
          localStorage.setItem('auth_token', data.data.token);
          localStorage.setItem('user_info', JSON.stringify(data.data.user));
          
          // æ˜¾ç¤ºä¸»åº”ç”¨
          document.getElementById('authContainer').style.display = 'none';
          document.getElementById('appContainer').style.display = 'block';

          showLogin();
          showError(data.message || 'ç™»å½•å¤±è´¥');
        }

        showLogin();
        showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥');
        console.error('Login error:', error);

    }

    async function handleRegister(e) {

      showLoading();

      const username = document.getElementById('regUsername').value;
      const password = document.getElementById('regPassword').value;
      const className = document.getElementById('regClassName').value;
      const email = document.getElementById('regEmail').value;

      try {
        const response = await fetch(`${API_BASE}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, className, email })
        });

        const data = await response.json();

        if (data.success && data.data.token) {
          localStorage.setItem('auth_token', data.data.token);
          localStorage.setItem('user_info', JSON.stringify(data.data.user));
          
          // æ˜¾ç¤ºä¸»åº”ç”¨
          document.getElementById('authContainer').style.display = 'none';
          document.getElementById('appContainer').style.display = 'block';
          document.body.style.background = '#f5f7fb';

          showRegister();
          showError(data.message || 'æ³¨å†Œå¤±è´¥');

    window.addEventListener('DOMContentLoaded', () => {
